<!doctype html>
<html>
  <head>
    <title>Chromatone Helper 🧙 by iostream 2018</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/style.css">
  </head>
  <body>
    <section id="templates">

      <!-- the major parts are generated-->
      <div class="chromatic keyboard">
        <div class="keys"></div>
        <div class="description"></div>
      </div>
      
      <div class="chord-group">
        <h2 class="title"></h2> 
      </div>
      
      <div class="interactive-form">
        <form class="form">
          <textarea name="chords" placeholder="chords"></textarea>
          <span class="chords">
            <span class="chord">
              <!-- <input type="text" name="voicing" placeholder="voicing" class="voicing" value="1 3 5 7"><select name="voicing_preset" class="voicing-preset"></select> -->
              <textarea name="voicing" placeholder="voicing" class="voicing" value="1 3 5 7"></textarea><select name="voicing_preset" class="voicing-preset"></select>
            </span>
          </span>
          </select>
          
          <select class="preset" name="preset"></select>

          <span class="scales">
            <input type="button" value="+" name="add_scale">
            <input type="button" value="-" name="pop_scale">
            <span class="scale_container">
              <input type="button" value="<" name="shift_scale_left"><input type="text" name="scale" placeholder="scale" class="scale"><input type="button" value=">" name="shift_scale_right"><select name="scale_preset" class="preset"></select>
            </span>
          </span>
          
          <input style="display:none" type="submit" value="⛵" name="update">
          <input type="button" value="💾" name="generate_midi">
          
        </form>
        <div class="result">
        </div>
      </div>
    </section>
    
    <section id="interactive">
    </section>
    🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡🏡
    <section id="chords">
    </section>
    
    <!-- see main.js -->
    <script src="bundle.js"></script>
    
  </body>
</html>
